# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
env:
  BRANCH: $(echo $github.ref_name | tr '[:upper:]' '[:lower:]')
  
on:
  push:
    branches:
      - main


  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest


    steps:
      - id: toUpperCase
        run: echo ${{env.BRANCH}}

