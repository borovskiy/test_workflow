# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
env:
  BRANCH: ${{ github.ref_name }}

  
on:
  push:
    branches:
      - main


  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest


    steps:
      - id: toUpperCase
        run: INPUT=${{ env.BRANCH }} echo "::set-output name=upperCaseValue::${INPUT,,}"
      - run: echo ${{steps.toUpperCase.outputs.upperCaseValue}}

